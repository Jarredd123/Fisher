<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Car Inc</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="screen active" id="home-screen">
    <div class="content">
      <h1 class="title">Race Car Inc.</h1>
      <p class="description">Test your knowledge with this fun quiz. Press Start to begin!</p>
      <button id="start-btn" class="btn">Start</button>
    </div>
  </div>

  <div class="screen" id="question-screen">
    <div class="content">
      <h2 id="question-title">Loading...</h2>
      <div id="options-container">
        <!-- Options will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <div class="screen" id="feedback-screen">
    <div class="content">
      <h2 id="feedback-title"></h2>
      <p id="feedback-message"></p>
      <button id="next-question-btn" class="btn">Next Question</button>
    </div>
  </div>

  <div class="screen" id="conclusion-screen">
    <div class="content">
      <h1>Quiz Complete!</h1>
      <p id="final-score">Your final score: 0/0</p>
      <button id="restart-btn" class="btn">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
